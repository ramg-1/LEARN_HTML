<!DOCTYPE html>
<html>

<head>
  <title>Form Validation</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="John"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="abc@xyz.com"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18" max="100"><br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required placeholder="e.g., 1234567890"><br><br>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required max="2010-01-01"><br><br>
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required placeholder="https://www.example.com"><br><br>
    <button type="submit">Register</button>
  </form>
</body>

</html>
